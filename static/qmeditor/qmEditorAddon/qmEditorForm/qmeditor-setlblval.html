<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>设置Label值</title>
	<script charset="utf-8" src="../../dialogs/internal.js"></script>
	<style>
		body {
			font-size: 14px;
			font-family: Arial, 'Microsoft YaHei', SimSun;
		}

		input {
			font-family: Arial, 'Microsoft YaHei', SimSun;
			box-sizing: border-box;
			font-size: 1em;
			line-height: 1em;
			height: 1.5em;
			padding: 0;
			margin: 0;
		}
	</style>
	<script>
		function doOk() {
			event.preventDefault();
			event.stopPropagation();
			window.parent.qmEditorData.form.currSpan.innerText = document.getElementById("lblVal").value;
			dialog.close();
			return false;
		}
		window.addEventListener("load", function () {
			document.getElementById("lblVal").value = window.parent.qmEditorData.form.currSpan.innerText;
		});
	</script>
</head>
<body>
	<form id="form_step1" autocomplete="off" onsubmit="doOk();">
		<table>
			<tr>
				<td>设置Label值:</td>
				<td>
					<textarea id="lblVal" style="width:400px;height:200px;"></textarea>
				</td>
			</tr>
		</table>
		<div style="position:fixed;bottom:5px; right:5px;">
			<input type="submit" value="确定" />
		</div>
	</form>
</body>
</html>
