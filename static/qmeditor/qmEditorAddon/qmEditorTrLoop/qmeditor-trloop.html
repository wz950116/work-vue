<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>设置表格循环</title>
	<script charset="utf-8" src="../../dialogs/internal.js"></script>
	<style>
		body {
			font-size: 14px;
			font-family: Arial, 'Microsoft YaHei', SimSun;
		}
		input {
			font-family: Arial, 'Microsoft YaHei', SimSun;
			box-sizing: border-box;
			font-size: 1em;
			line-height: 1em;
			height: 1.5em;
			padding: 0;
			margin: 0;
		}
	</style>
	<script>
		function doOk() {
			event.preventDefault();
			event.stopPropagation();
			var rng = editor.selection.getRange();
			var tr = domUtils.findParentByTagName(rng.startContainer, 'tr', true);
			tr.setAttribute("qmcode", document.getElementById("qmcode").value);
			tr.setAttribute("title", document.getElementById("qmname").value);
			tr.setAttribute("qmtype", "rowbase");
			dialog.close();
			return false;
		}
	</script>
</head>
<body>
	<form id="form_step1" autocomplete="off" onsubmit="doOk();">
		<table>
			<tr>
				<td>项目代码:</td>
				<td>
					<input id="qmcode" type="text" style="width:150px;" maxlength="128" required="required" />
					<span style="color:red;">*</span>
				</td>
			</tr>
			<tr>
				<td>项目名称:</td>
				<td>
					<input id="qmname" type="text" style="width:150px;" maxlength="128" />
				</td>
			</tr>
		</table>
		<div style="position:fixed;bottom:5px; right:5px;">
			<input type="submit" value="确定" />
		</div>
	</form>
</body>
</html>
